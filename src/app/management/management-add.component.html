<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-center mb-8" style="color: #3b5998;">Add New User</h2>
        <form (ngSubmit)="addUser()" class="space-y-6">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input id="firstName" type="text" [(ngModel)]="firstName" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter user's full name" />
            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input id="lastName" type="text" [(ngModel)]="lastName" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter user's full name" />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input id="email" type="email" [(ngModel)]="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter user's email address" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" type="password" [(ngModel)]="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Set a secure password"
                />
            </div>

            <div>
                <label for="userType" class="block text-sm font-medium text-gray-700 mb-1">User Type</label>
                <select id="userType" [(ngModel)]="userType" name="userType" (change)="onUserTypeChange()" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm appearance-none pr-8 bg-white">
          <option value="DOCTOR">Doctor</option>
          <option value="EMPLOYEE">Employee</option>
          <option value="PATIENT">Patient</option>
        </select>
            </div>

            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input id="phoneNumber" type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter patient's phone number"
                />
            </div>

            <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2" style="background-color: #3b5998; focus-ring-color: #3b5998;">
        Add User
      </button>
        </form>
    </div>
</div>
